<body>
    <h1>NEO WS</h1>

    <p>Link to NeoWs:</p>

    <form>
        <div class="form-group">
            <label for="formStartDate">Start Date</label>
            <!--<input type="date" name="formStartDate" id="formStartDate" />-->
            <input type="text" class="form-control" name="formStartDate" id="formStartDate" aria-describedby="startDateHelp" placeholder="DD-MM-YYYY" value="2018-03-01" />
        </div>
        <div class="form-group">
            <label for="numberOfDays">Number of days to search, maximum number is 7</label>
            <input type="number" class="form-control" name="numberOfDays" id="numberOfDays" aria-describedby="startDateHelp" placeholder="Up to 7 days only" value="7" />
        </div>
        <!--<input type="date" name="formEndDate" id="formEndDate" value="2018-03-06"/>-->
        <!--<input type="button" onclick="buildUrl()" value="Submit">-->
        <button type="button" class="btn btn-primary" onclick="buildUrl()">Submit</button>

    </form>

    <br><br><br><br><br>
    <b>Element Count(Total sum of individual celestial objects that is returned in the requested date range):</b>
    <div id="elementCount"></div>
    <b>Near Earth Objects</b>
    <div id="near_earth_objects"></div>
    <b>Data</b>
    <div id="nasa-data"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!-- Bootstrap Date-Picker Plugin -->
    <!-- Bootstrap Date-Picker supplied by https://bootstrap-datepicker.readthedocs.io/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />

    <!-- DataPicker script -->
    <script>
        $(document).ready(function() {
            var date_input = $('input[name="formStartDate"]'); //our date input has the name "date"
            var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
            var options = {
                format: 'yyyy-mm-dd',
                container: container,
                todayHighlight: true,
                autoclose: true,
                weekStart: 1,
                startView: 1,
                daysOfWeekHighlighted: "0,6"
            };
            date_input.datepicker(options);
        })
    </script>
