<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="cache-control" content="no-cache" />
    <meta name="description" content="NASA API">
    <meta name="keywords" content="HTML,CSS">
    <meta name="author" content="Coole Sites 2018">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="epic.js"></script>
    <title>EPIC</title>
</head>

<body>
    <h1>EPICS</h1>
    <div class="tip">The first acquired images start on 2015-09-01</div>
    <form>
        <div class="form-group">
            <label for="formDate">Date</label>
            <input type="text" class="form-control" name="formDate" id="formDate" aria-describedby="startDateHelp" placeholder="DD-MM-YYYY" value="2015-10-31" />
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="imageType" id="naturalImage" value="naturalImage" checked>
            <label class="form-check-label" for="enhancedImageName">Natural Image</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="imageType" id="enhancedImage" value="enhancedImage">
            <label class="form-check-label" for="exampleRadios2">Enhanced Image</label>
        </div>

        <button type="button" class="btn btn-primary" onclick="getEpicImageByDate()">Submit</button>
    </form>
    
    <div id="imageStatus"></div>

    <hr>
    <div>Total count: <span id="totalCount"></span></div>
    <br>
    <hr><br>


    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1>Image Data</h1>
                <div id="dataCol">
                </div>
            </div>
            <div class="col">
                <h1>Image Picture</h1>
                <div id="imageCol">
                </div>
            </div>
        </div>
    </div>












    <!-- Script Links --------------------------------------------------------------->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <!-- Bootstrap Date-Picker Plugin -->
    <!-- Bootstrap Date-Picker supplied by https://bootstrap-datepicker.readthedocs.io/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />

    <!-- DataPicker script -->
    <script>
        $(document).ready(function() {
            var date_input = $('input[name="formDate"]'); //our date input has the name "date"
            var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
            var options = {
                format: 'yyyy-mm-dd',
                container: container,
                todayHighlight: true,
                autoclose: true,
                weekStart: 1,
                startView: 1,
                daysOfWeekHighlighted: "0,6"
            };
            date_input.datepicker(options);
        })
    </script>
</body>

</html>
