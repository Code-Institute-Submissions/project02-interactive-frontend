<head>

  <!-- Custom fonts for this template -->

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">

<body>
    <h1>NEO WS</h1>

    <p>Link to NeoWs:</p>
    <br><br><br><br><br>

    <form>
        <div class="form-group">
            <label for="formStartDate">Start Date</label>
            <input type="text" class="form-control" name="formStartDate" id="formStartDate" aria-describedby="startDateHelp" placeholder="Start Date" value="2018-03-01" />
        </div>
        <div class="form-group">
            <label for="numberOfDays">Number of days to search, maximum number is 7</label>
            <input type="number" class="form-control" name="numberOfDays" id="numberOfDays" aria-describedby="startDaysHelp" placeholder="Up to 7 days only" min="1" max="7" value="3"/>
        </div>
        <button type="button" class="btn btn-primary" onclick="buildNeoUrl()">Search</button>
        <div id="neo-Error-Message"></div>

    </form>

    <br><br><br><br><br>
    <b>Element Count(Total sum of individual celestial objects that is returned in the requested date range):</b>
    <div id="elementCount"></div>
    <b>Near Earth Objects</b>
    <div id="near_earth_objects"></div>
    <b>Data</b>
    <div id="nasa-data"></div>




  <!-- Bootstrap core JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <!-- Bootstrap Date-Picker Plugin -->
    <!-- Bootstrap Date-Picker supplied by https://bootstrap-datepicker.readthedocs.io/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />

    <!-- DataPicker script -->
    <script>
        $(document).ready(function() {
            var date_input = $('input[name="formStartDate"]'); //our date input has the name "date"
            var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
            var options = {
                format: 'yyyy-mm-dd',
                container: container,
                todayHighlight: true,
                autoclose: true,
                weekStart: 1,
                startView: 1,
                daysOfWeekHighlighted: "0,6"
            };
            date_input.datepicker(options);
        })
    </script>
    
      <!-- Custom scripts for this template -->
  <script src="assets/js/helperTools.js"></script>
  <script src="neo.js"></script>

</body>
